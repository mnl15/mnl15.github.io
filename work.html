<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mona Lee</title>
    <link rel="stylesheet" href="css/work.css">
  </head>
  <body>
    <div class="container">
      <header>
        <img src="images/Logo.png" alt="Mona Lee logo" class="logo">

        <nav>
          <a href="#" class="hide-desktop">
            <img src="images/ham.svg" alt="toggle menu" class="menu" id="menu">
          </a>

          <ul class="show-desktop hide-mobile" id="nav">
            <li id="exit" class="exit-btn hide-desktop"><img src="images/exit.svg" alt="exit menu"></li>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="work.html">Work</a></li>
            <li><a href="photography.html">Photography</a></li>
          </ul>
        </nav>
      </header>

      <div class="home-centerpiece">
        <img src="images/homepage-mobile.png" alt="Mona Lee" class="hide-desktop">

        <img src="images/homepage-desktop.png" alt="Mona Lee" class="show-desktop hide-mobile">
      </div>
    </div>

    <script>

      var menu = document.getElementById('menu');
      var nav = document.getElementById('nav');
      var exit = document.getElementById('exit');

      menu.addEventListener('click', function(e) {
        nav.classList.toggle('hide-mobile');
        e.preventDefault();
      });

      exit.addEventListener('click', function(e) {
        nav.classList.add('hide-mobile');
        e.preventDefault();
      });

    </script>

  </body>
</html>
